<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="lv2.css">
    
</head>
<body>
    <div class="card">
        <img src="picture\cover.jpg"/>
        <p>第一夫人 - 纪佳松</p>
        <div class="sing">
            <button id="1">|◀</button>
            <button id="trigger">▶</button>
            <button id="3">▶|</button>
        </div>
        <audio id="song">
            <source src="song\纪佳松 - 第一夫人_EG.mp3" type="audio/mpeg">
        </audio>
    </div>
</body>
<script>
        const trigger=document.getElementById('trigger');
        const audio=document.getElementById('song');
        let isplaying=false;

        trigger.addEventListener('click',function(){
            if(isplaying){
                audio.pause();
                trigger.textContent='▶';
            }else{
                audio.play();
                trigger.textContent='❚❚';
            }
            isplaying=!isplaying;
        })

    </script>
</html>
