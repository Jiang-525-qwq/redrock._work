<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>波1</title>
    
</head>
<body>
    <div>
    <b>请选择您的爱好</b>
    <br />
</div>
<div id="divlist">
    <input type="checkbox" value="内卷" class="checkbox">内卷
    <input type="checkbox" value="疯狂内卷" class="checkbox">疯狂内卷
    <input type="checkbox" value="拼命内卷" class="checkbox">拼命内卷
    <input type="checkbox" value="使劲内卷" class="checkbox">使劲内卷
    <br />
    <input type="button" value="全选" id="all">
    <input type="button" value="全不选" id="none">
    <input type="button" value="反选" id="ver">

<script>
        const allCheck=document.getElementById('all')
        const noneCheck=document.getElementById('none')
        const verCheck=document.getElementById("ver")
        const checkbox=document.querySelectorAll('.checkbox')

        allCheck.addEventListener('click',()=>{
            checkbox.forEach(cb=>{
                cb.checked=true
            })
        })
        noneCheck.addEventListener('click',()=>{
            checkbox.forEach(cb=>{
                cb.checked=false
            })
        })
        verCheck.addEventListener('click',()=>{
            checkbox.forEach(cb=>{
                cb.checked=!cb.checked
            })
        })
    </script>
</body>
</html>
