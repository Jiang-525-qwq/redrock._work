        span{

            background-size: 100% 2px;
        }

   我爱学前端!因为它是一个充满创造力和挑战的领域。通过学习前端，我可以不断探索新的技术和设计，为用户提供更好的用户体验。它让我充满激情和动力，成为一个优秀的前端工程师。
  </span>
